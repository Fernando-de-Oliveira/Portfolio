<div class="wrapper">
  <div class="skills-container">
    <div (click)="toggleRadialMenu(skill)" class="skill" *ngFor="let skill of skills; let i = index"
      [style.transform]="getSkillPosition(i)">
      <img [src]="skill.icon" [alt]="skill.name">
    </div>
  </div>
  <div class="radial-menu">
    <app-radial-menu *ngIf="selectedSkill" [skill]="selectedSkill"></app-radial-menu>
  </div>
</div>
